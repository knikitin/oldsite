<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
.headerSwiper {
  position: relative;
  margin: 0 -15px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
}

.swiper-slide {
  position: relative;
  overflow: hidden;
}

.slide-link {
  display: block;
  position: relative;
  overflow: hidden;
}

.slide-image {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  transform-origin: center;
}

.swiper-slide:hover .slide-image {
  transform: scale(1.1);
}

.slide-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(to bottom, 
    rgba(0,0,0,0.2) 0%,
    rgba(0,0,0,0.4) 100%
  );
  opacity: 0;
  transition: opacity 0.3s ease;
}

.swiper-slide:hover .slide-overlay {
  opacity: 1;
}

/* Swiper custom styles */
.headerSwiper .swiper-pagination {
  bottom: 25px;
}

.headerSwiper .swiper-pagination-bullet {
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.5);
  opacity: 1;
  transition: all 0.3s ease;
}

.headerSwiper .swiper-pagination-bullet-active {
  background: #fff;
  transform: scale(1.2);
}

.headerSwiper .swiper-button-next,
.headerSwiper .swiper-button-prev {
  width: 50px;
  height: 50px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  transition: all 0.3s ease;
  opacity: 0;
}

.headerSwiper:hover .swiper-button-next,
.headerSwiper:hover .swiper-button-prev {
  opacity: 1;
}

.headerSwiper .swiper-button-next:hover,
.headerSwiper .swiper-button-prev:hover {
  background: rgba(0,0,0,0.6);
}

.headerSwiper .swiper-button-prev {
  left: 25px;
}

.headerSwiper .swiper-button-next {
  right: 25px;
}

.headerSwiper .swiper-button-next:after,
.headerSwiper .swiper-button-prev:after {
  font-size: 24px;
  color: #fff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .headerSwiper .swiper-button-next,
  .headerSwiper .swiper-button-prev {
    width: 40px;
    height: 40px;
  }
  
  .headerSwiper .swiper-button-next:after,
  .headerSwiper .swiper-button-prev:after {
    font-size: 20px;
  }
  
  .headerSwiper .swiper-pagination {
    bottom: 15px;
  }
}
</style>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
// Wait for the DOM to be fully loaded
$(document).ready(function() {
  // Initialize Swiper
  const swiper = new Swiper('.headerSwiper', {
    // Enable autoplay
    autoplay: {
      delay: 5000,
      disableOnInteraction: false,
    },
    // Enable loop
    loop: true,
    // Enable pagination
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    // Enable navigation
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    // Enable keyboard control
    keyboard: {
      enabled: true,
    },
    // Enable touch events
    touchRatio: 1,
    touchAngle: 45,
    // Enable smooth transitions
    effect: 'fade',
    fadeEffect: {
      crossFade: true
    },
    // Speed of transitions
    speed: 800,
    // Responsive breakpoints
    breakpoints: {
      320: {
        slidesPerView: 1,
        spaceBetween: 0
      }
    }
  });
});
</script>
